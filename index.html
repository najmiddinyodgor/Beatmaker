<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beatmaker</title>
    <link

      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

        </svg>
      </div>
    </div>
    <div class="wrapper">
      <header class="header">
        <h1 class="header__title">Tap music</h1>
        <b class="header__slogan">Create sounds with just one tap</b>
      </header>

      <div class="bubble-wrap"></div>

      <section class="pads">
        <h2 class="pads__title">Sounds</h2>
        <div
          class="pads__wrap"
          data-color="#F43BA4"
          aria-label="Bubbles"
          tabindex="1"
        >
          <audio class="pads__sound">
            <source src="./sounds/bubbles.mp3" />
          </audio>
        </div>

        <div
          class="pads__wrap"
          data-color="#00FF00"
          aria-label="Clay"
          tabindex="1"
        >
          <audio class="pads__sound">
            <source src="./sounds/clay.mp3" />
          </audio>
        </div>

        <div
          class="pads__wrap"
          data-color="#03a9f4"
          aria-label="Confetti"
          tabindex="1"
        >
          <audio class="pads__sound">
            <source src="./sounds/confetti.mp3" />
          </audio>
        </div>

        <div
          class="pads__wrap"
          data-color="#657786"
          aria-label="Glimmer"
          tabindex="1"
        >
          <audio class="pads__sound">
            <source src="./sounds/glimmer.mp3" />
          </audio>
        </div>

        <div
          class="pads__wrap"
          data-color="#F0FF00"
          aria-label="Moon"
          tabindex="1"
        >
          <audio class="pads__sound">
            <source src="./sounds/moon.mp3" /
          </audio>
        </div>

        <div
          class="pads__wrap"
          data-color="#FF0000"
          aria-label="Ufo"
          tabindex="1"
        >
          <audio class="pads__sound">
            <source src="./sounds/ufo.mp3" />
          </audio>
        </div>
      </section>

      <div class="popup">
        Press keys from 1 to 6 to create song!
      </div>
    </div>

    <script>
      window.onload = () => {
        document.body.classList.add("preloader_hiding");
        window.setTimeout(function () {
          document.body.classList.add("loaded");
          document.body.classList.remove("loaded_hiding");
        }, 500);
      };
    </script>
    <script src="./script.js"></script>
  </body>
</html>
